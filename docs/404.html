  <style>
    /* Fallback com métricas da Inter: evita CLS em spans quando a fonte da Web carrega */
    @font-face {
      font-family: 'Inter Fallback';
      ascent-override: 90%;
      descent-override: 22%;
      size-adjust: 107%;
      src: local('Arial');
    }

    /* Esqueleto Crítico para evitar CLS e melhorar FCP */
    :root {
      --bg: #f8fafc;
      --header: #4f46e5;
    }

    .dark {
      --bg: #0f172a;
      --header: #312e81;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: sans-serif;
    }

    /* Header fixo: LCP (h1) no primeiro paint; React monta em #app-root e injeta só os controles */
    .app-header {
      background: linear-gradient(135deg, #2563eb, #9333ea, #ec4899);
      color: #fff;
    }
    .app-header__inner {
      max-width: 72rem;
      margin: 0 auto;
      padding: 1.5rem 1rem 2rem;
    }
    .app-header__row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .app-header h1 {
      margin: 0;
      font-family: 'Poppins', 'Inter', sans-serif;
      font-size: 1.875rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 1.2;
    }
    .app-header__subtitle {
      margin: 0.5rem 0 0;
      font-size: 0.875rem;
      opacity: 0.9;
    }
    @media (min-width: 768px) {
      .app-header h1 { font-size: 2.25rem; }
      .app-header__subtitle { font-size: 1rem; }
    }
    .app-header.hidden { display: none !important; }
  </style>

  <script>
    (function () {
      var theme = localStorage.getItem('theme');
      var root = document.documentElement;
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        root.classList.add('dark');
        root.setAttribute('data-theme', 'dark');
      }
    })();
